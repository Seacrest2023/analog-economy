    theme: "Disaster / Rubble"
    application: "Search & Rescue (SAR)"
    target_customer: "FEMA / NGOs"
    classification: "STANDARD"
    ethics_level: "normal"
    novelty_weight: 1.5                 # High value - life-saving applications
    special_rules:
      - "prioritize_life_saving_solutions"
    export_targets: ["fema", "ngo_partners"]

  the_aqua:
    id: "aqua"
    theme: "Water Scarcity"
    application: "Filtration, drought management"
    target_customer: "Utilities / Government"
    classification: "STANDARD"
    ethics_level: "normal"
