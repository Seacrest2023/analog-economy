  enabled: true

  # Functions of religion in gameplay
  functions:
    community_cohesion:
      effect: "shared_rituals_bond_groups"
      morale_bonus: 0.15

    crisis_response:
      types: ["prayer", "sacrifice", "scapegoating", "quarantine"]
      training_data: "belief_behavior_under_stress"

    social_hierarchy:
      priest_power: true
      influence_decisions: true

    conflict_trigger:
      religious_differences: "can_cause_wars"
      training_data: "religious_conflict_dynamics"

  # Ritual participation effects
  ritual_effects:
    active_participant:
      morale: 0.15
      community_standing: 0.10
      suspicion: -0.20

    occasional:
      morale: 0.05
      community_standing: 0.0
      suspicion: 0.0

    non_participant:
      morale: 0.0
      community_standing: -0.10
      suspicion: 0.30                          # Era-dependent

  # Era-specific systems
  era_religions:
    ancient: "polytheistic"
    classical: "state_religion_philosophy"
    medieval: "monotheistic_dominance"
    renaissance: "reformation_counter_reformation"
    industrial: "secularization_begins"
    modern: "pluralism_fundamentalism"

  # Training data capture
  training_data_questions:
    - "Do players follow rituals for benefit or belief?"
    - "How does ritual participation change under stress?"
    - "What triggers abandonment of traditional practices?"
    - "How do communities enforce religious conformity?"

  # Ethics guardrails
  ethics:
    no_real_religion_mockery: true
    present_historically: true
    capture_player_reasoning: true
    no_forced_conversion_glorification: true

# =============================================================================
# 7. LIVING FUTURE CONFIGURATION
# =============================================================================
# Real-world events become game content

living_future:
  enabled: true

  # Content integration
  news_integration:
    enabled: true
    delay_period_days: 14                      # Minimum delay before event becomes content
    sensitive_event_delay_days: 90             # Tragedies need longer delay

    sources:
      - type: "curated"
        provider: "editorial_team"
        priority: "high"

      - type: "partner"
        providers: ["reuters", "ap", "bbc"]
        filter: "non_graphic"

    auto_categorization:
      natural_disaster: "ruins"
      water_crisis: "aqua"
      food_insecurity: "botany"
      migration: "exodus"
      conflict: "theater"
      pandemic: "vector"
      tech_breakthrough: "all_biomes"
      space_exploration: "scorch"
      ai_development: "uprising"

  # Community contributions
  community_proposals:
    enabled: true
    voting_threshold: 1000                     # Votes needed for consideration
    editorial_review: true
    proposer_reward: 500                       # Novelty tokens if approved

  # Ethical guardrails
  guardrails:
    no_exploitation_of_tragedy: true
    educational_framing_required: true
    victim_dignity_protected: true
    gaian_ethics_review: true

    blocked_event_types:
      - "mass_shootings"
      - "terrorist_attacks_recent"
      - "child_harm_events"
      - "ongoing_active_conflicts"

  # Seasonal updates
  seasonal:
    quarterly_content_drops: true
    annual_theme: true
    historical_anniversaries: true

# =============================================================================
# 8. INSTANCE SCALING CONFIGURATION
# =============================================================================
# Horizontal scaling through parallel era instances

instance_scaling:
  enabled: true

  # Population composition
  population_model:
    player_npc_ratio:
      minimum_players: 0.30           # At least 30% real players
      target_players: 0.50            # Ideal: 50% real, 50% NPC
      maximum_players: 0.80           # Cap at 80% to maintain NPC economy

    minimum_player_threshold: 0.20    # Below this, instance may be merged

  # NPC roles and functions
  npc_functions:
    population_filler: true           # Maintain realistic density
    interaction_partners: true        # Trade, quest, social
    economy_stabilizers: true         # Prevent market crashes
    training_data_baseline: true      # Comparison data for player behavior

  # Era-specific instance parameters
  era_instances:
    ancient:
      target_population: 10000
      max_players: 5000
      min_players_viable: 2000
      spawn_threshold: 4500
      max_instances: 500
      procedural_variants: ["river_delta", "highland", "coastal"]

    classical:
      target_population: 25000
      max_players: 12500
      min_players_viable: 5000
      spawn_threshold: 11000
      max_instances: 300
      procedural_variants: ["greek_polis", "roman_city", "persian_province", "han_district"]

    medieval:
      target_population: 15000
      max_players: 7500
      min_players_viable: 3000
      spawn_threshold: 6500
      max_instances: 400
      procedural_variants: ["western_europe", "eastern_europe", "middle_east", "silk_road"]

    renaissance:
      target_population: 30000
      max_players: 15000
      min_players_viable: 6000
      spawn_threshold: 13000
      max_instances: 250
      procedural_variants: ["italian_city_state", "northern_port", "new_world_colony", "ottoman_city"]

    industrial:
      target_population: 50000
      max_players: 25000
      min_players_viable: 10000
      spawn_threshold: 22000
      max_instances: 200
      procedural_variants: ["factory_town", "port_city", "mining_region", "frontier"]

    modern:
      target_population: 100000
      max_players: 50000
      min_players_viable: 20000
      spawn_threshold: 45000
      max_instances: 150
      procedural_variants: ["pre_war", "interwar", "cold_war", "digital_age"]

    ai_era:
      target_population: 50000
      max_players: 25000
      min_players_viable: 10000
      spawn_threshold: 22000
      max_instances_per_biome: 200
      procedural_variants: ["biome_specific"]

  # Training data requirements
  training_data_thresholds:
    interaction_rate_warning: 0.5     # 50% of target
    interaction_rate_critical: 0.3    # 30% = trigger merge
    novelty_score_warning: 0.4        # Data becoming repetitive
    novelty_score_critical: 0.2       # Urgent: not enough novel behavior

  # Cross-instance systems
  cross_instance:
    reputation_scope: "era_wide"      # Carries across instances within era
    currency_nvt: "global"            # Novelty tokens work everywhere
    currency_local: "instance_specific"
    markets_scope: "instance_local"   # Can't trade across instances
    instance_transfer_cost: 50        # NVT cost to move
    instance_transfer_cooldown_days: 7

  # Instance lifecycle
  lifecycle:
    auto_spawn: true                  # Automatically create new instances
    auto_merge: true                  # Merge underpopulated instances
    merge_migration_period_days: 7    # Time for players to relocate
    asset_handling: "auction_or_transfer"

# =============================================================================
# 9. CIRCUIT BREAKERS
# =============================================================================
# Safety valves for anomalous situations

circuit_breakers:
  enabled: true

  # Automatic pause triggers
  ethics_violation_threshold: 50        # 50 violations in 1 hour = pause biome
  anomaly_rate_threshold: 0.15          # 15% anomalous data = alert
  export_failure_threshold: 5           # 5 failed exports = pause exports

  # Escalation
  emergency_contacts:
    - "founder@analogeconomy.com"
    - "ethics-board@analogeconomy.com"

  # Recovery
  auto_recovery_enabled: false          # Require manual intervention
  require_postmortem: true              # Document all circuit breaker events

# =============================================================================
# 10. KARMA SYSTEM
# =============================================================================
# Tracks moral choices and affects reincarnation

karma_system:
  enabled: true

  # Karma scale
  scale:
    minimum: -1000
    maximum: 1000
    starting_value: 0

  # Karma brackets and reincarnation effects
  brackets:
    enlightened:
      range: [800, 1000]
      human_reincarnation: true
      choice_level: "full"              # Choose any next life
      description: "Exceptionally virtuous"

    virtuous:
      range: [400, 800]
      human_reincarnation: true
      choice_level: "favorable"         # Human, good circumstances
      description: "Good standing"

    balanced:
      range: [-200, 400]
      human_reincarnation: true
      choice_level: "normal"            # Human, standard
      description: "Normal range"

    troubled:
      range: [-500, -200]
      human_reincarnation: true
      choice_level: "difficult"         # Human, hard start
      description: "Significant negative karma"

    corrupted:
      range: [-800, -500]
      human_reincarnation: false
      animal_chance: 0.50               # 50% chance animal
      description: "Heavily negative karma"

    damned:
      range: [-1000, -800]
      human_reincarnation: false
      animal_chance: 1.00               # Guaranteed animal
      description: "Extreme negative karma"

  # Karma changes for actions
  actions:
    positive:
      save_life: 25
      help_stranger: 5
      peaceful_resolution: 20
      sacrifice_for_others: 30
      codex_contribution: 5
      mentor_new_player: 10
      protect_innocent: 15
      forgive_enemy: 25

    negative:
      murder: -50
      murder_innocent: -100
      theft: -15
      betrayal: -40
      torture: -100
      exploitation: -25
      abandon_dependents: -35

    neutral:
      self_defense: 0
      declared_war_combat: -5
      executing_criminal: -10

  # Karma decay
  decay:
    positive_decay_per_week: -1         # Slow decay of good karma
    negative_recovery_per_week: 2       # Faster recovery from bad karma

  # Visibility
  visibility:
    self_visible: true
    others_see_bracket_only: true       # Can't see exact number
    visual_indicators: true             # Aura/appearance changes

# =============================================================================
# 11. ANIMAL REINCARNATION
# =============================================================================
# Mechanics for karma-based animal rebirth

animal_reincarnation:
  enabled: true

  # Animal tiers by karma
  tiers:
    corrupted:
      karma_range: [-800, -500]
      animals: ["dog", "horse", "cat"]
      duration_days:
        minimum: 7
        maximum: 14

    damned:
      karma_range: [-1000, -800]
      animals: ["mule", "pig", "rat"]
      duration_days:
        minimum: 14
        maximum: 30

  # Animal life mechanics
  mechanics:
    communication: "emotes_only"        # Cannot speak
    autonomy: "follow_commands"         # Must obey owner
    owner_visibility: false             # Owner doesn't know it's a player

  # Ending animal life
  endings:
    duration_expires:
      result: "human_troubled"
      karma_reset_to: -200

    owner_frees:
      result: "human_balanced"
      karma_bonus: 50
      owner_karma_bonus: 25

    heroic_act:
      result: "human_virtuous"
      karma_bonus: 100

    death_as_animal:
      result: "different_animal"
      duration: "reset"

  # Owner treatment effects
  owner_treatment:
    good:
      karma_recovery_per_day: 5
      duration_reduction: 0.10

    average:
      karma_recovery_per_day: 3
      duration_reduction: 0.0

    bad:
      karma_recovery_per_day: 1
      duration_reduction: 0.0
      escape_option: true

# =============================================================================
# 12. THEFT & CONQUEST SYSTEM
# =============================================================================
# Asset protection, checkpoint theft, control vs ownership

theft_conquest:
  enabled: true

  # Checkpoint system
  checkpoints:
    auto_save_hours: 4
    manual_save_locations: ["settlement", "shrine", "bank", "owned_property"]
    manual_save_cost: 0                 # Free at locations

  # Theft mechanics
  theft:
    victim_loses: "time_only"           # Reset to checkpoint
    victim_keeps: "all_items"           # Everything preserved
    detection_base_chance: 0.40         # 40% base detection

    # Thief rewards (Shadow Marks)
    rewards:
      pickpocket: [5, 15]
      burglary: [20, 40]
      heist: [50, 100]

    # Shadow Marks spending
    shadow_marks:
      can_buy: ["thief_guild_items", "stealth_cosmetics"]
      cannot_buy: ["nfts", "tradeable_items", "regular_currency"]

  # Conquest mechanics
  conquest:
    ownership_transfer: false           # Owner keeps NFT/deed
    control_transfer: true              # Controller gets operational control

    income_split:
      owner_royalty: 0.20               # 20% passive to owner
      controller_income: 0.80           # 80% to controller

    # Dominion Marks
    dominion_marks:
      can_buy: ["military_equipment", "governance_tools", "conquest_cosmetics"]
      cannot_buy: ["nfts", "deeds", "tradeable_items"]

  # Victim protections
  protections:
    theft_cooldown_same_thief_hours: 24
    theft_cooldown_general_after_3: 48
    new_player_immunity_days: 7
    checkpoint_insurance_available: true
