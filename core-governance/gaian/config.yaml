  # ---------------------------------------------------------------------------
  the_uprising:
    id: "uprising"
    theme: "Man vs. Machine"
    application: "Security hardening, civil unrest modeling"
    target_customer: "Big Tech / PMCs"
    classification: "CRITICAL"
    data_classification: "RESTRICTED"
    ethics_level: "maximum"
    novelty_weight: 0.8                 # Lower weight - we're cautious here
    special_rules:
      - "no_human_hunting_training"
      - "no_crowd_suppression_optimization"
      - "defense_only_applications"
      - "abstract_all_violence"
      - "no_facial_recognition"
      - "no_individual_targeting"
    export_targets: ["verified_defense_only"]
    additional_restrictions:
      redact_facial_data: true
      max_violence_fidelity: "abstracted"
      require_ethics_board_approval: true
      human_review_threshold: 10        # Human review every 10 records
      audit_all_exports: true
      buyer_vetting_required: true
      no_authoritarian_buyers: true

# =============================================================================
# 4. NOVELTY SCORING CONFIGURATION
# =============================================================================
# Determines token rewards for player solutions

novelty:
  enabled: true

  # Base reward
  baseline_tokens: 10                   # Base tokens for any valid solution

  # Multipliers (stack multiplicatively)
  multipliers:
    efficiency: 1.5                     # Solved faster than average
    creativity: 3.0                     # Used tools in unexpected ways
    collaboration: 1.2                  # Worked with other players
    first_solution: 5.0                 # First player to solve a new problem type
    edge_case: 2.0                      # Handled an unusual scenario

  # Biome weights (applied on top of multipliers)
  # Defined per-biome above, referenced here for clarity

  # Anti-gaming measures
  diminishing_returns:
    enabled: true
    threshold: 100                      # After 100 similar solutions
    decay_rate: 0.95                    # Each subsequent solution worth 5% less
    floor: 0.1                          # Never go below 10% of base value

  # Quality thresholds
  minimum_solution_time_seconds: 30     # Solutions under 30s = suspicious
  require_physics_validation: true      # Solution must be physically plausible

# =============================================================================
# 5. DATA EXPORT CONTROLS
# =============================================================================
# Final checkpoint before data leaves the system

exports:
  enabled: true

  # Batch controls
  require_human_review_above: 1000      # Batches > 1000 records need human approval
  max_batch_size: 10000                 # Hard limit on single export

  # Buyer management
  allowed_buyers:
    - id: "energy_partners"
      classification_level: "UNCLASSIFIED"
      biomes: ["abyss"]
      vetting_status: "approved"

    - id: "fema"
      classification_level: "UNCLASSIFIED"
      biomes: ["ruins", "exodus"]
      vetting_status: "approved"

    - id: "dod_cleared"
      classification_level: "SECRET"
      biomes: ["theater", "brink"]
      vetting_status: "approved"
      clearance_required: true

    - id: "cdc_cleared"
      classification_level: "SECRET"
      biomes: ["vector"]
      vetting_status: "approved"
      clearance_required: true

    - id: "verified_defense_only"
      classification_level: "RESTRICTED"
      biomes: ["uprising"]
      vetting_status: "pending_ethics_board"
      clearance_required: true
      ethics_board_approval: true

  # Audit and compliance
  audit_log: true
  retention_days: 2555                  # 7 years for compliance
  encryption_required: true
  encryption_standard: "AES-256"

