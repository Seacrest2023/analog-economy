# ---------------------------------------------------------------------------
# ERA PROGRESSION MECHANICS
# ---------------------------------------------------------------------------
era_progression:
  modes:
    chronological:
      description: "Start in Sumer, progress through all eras"
      starting_era: "ancient"
      progression: "sequential"
      unlocked_by_default: true

    era_select:
      description: "Choose starting era"
      unlocked_by:
        - "completed_previous_era"
        - "premium_purchase"
      benefit: "Jump to preferred period"

    time_traveler:
      description: "Random era placement"
      unlocked_by: "achievement_historian"
      challenge: "Adapt to any period"
      reward_multiplier: 1.25

    modern_start:
      description: "Begin in AI Era directly"
      starting_era: "ai_era"
      default_for_new_players: true
      can_unlock_history: true

  transition_triggers:
    # How players move between eras
    method: "milestone_completion"
    minimum_achievements_per_era: 5
    era_finale_required: true

  persistence_across_eras:
    reputation: "modified_by_context"          # Reputation carries but adapts
    timeless_items: ["gold", "gems", "jewelry"]
    knowledge: "contextual"                    # Skills adapt to era tech
    bloodline: "optional_mechanic"             # Family continuity

# ---------------------------------------------------------------------------
# REINCARNATION MECHANICS
# ---------------------------------------------------------------------------
reincarnation:
  enabled: true

  # Keystone challenges required to advance
  keystone_challenges:
    ancient:
      challenges: ["the_great_flood", "the_first_laws", "the_bronze_secret"]
      required_to_advance: 2

    classical:
      challenges: ["the_democratic_experiment", "the_road_network", "the_fall_prevention"]
      required_to_advance: 2

    medieval:
      challenges: ["the_black_death", "the_knowledge_preservation", "the_guild_formation"]
      required_to_advance: 2

    renaissance:
      challenges: ["the_printing_revolution", "the_new_world_ethics", "the_scientific_method"]
      required_to_advance: 2

    industrial:
      challenges: ["the_labor_rights", "the_urban_health", "the_displacement"]
      required_to_advance: 2

    modern:
      challenges: ["the_world_wars", "the_nuclear_dilemma", "the_digital_divide"]
      required_to_advance: 2

  # What carries forward on reincarnation
  carry_forward:
    always: ["gold", "gems", "jewelry", "reputation", "achievements"]
    auction: ["assets", "inventory", "structures"]
    lost: ["era_specific_items", "non_portable_goods"]

  # Auction settings for era transitions
  transition_auctions:
    default_duration_hours: 48
    platform_fee: 0.10                         # 10% to platform
    seller_minimum_guarantee: 0.50             # At least 50% of estimated value
    flash_auction_duration_hours: 4            # For catastrophe liquidations

