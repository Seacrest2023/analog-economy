# Gaian Governance Configuration
# PROPRIETARY - 100% Owned Runtime Policy
# This file governs ethics, anti-cheat, novelty scoring, and data export rules.

system_name: "Gaian"
version: "0.1-alpha"
description: "The governance layer that maintains balance between probabilistic AI and deterministic rules."

# =============================================================================
# 1. ANTI-CHEAT CONFIGURATION
# =============================================================================
# Detects bots, scripted inputs, and non-human behavior

anti_cheat:
  enabled: true

  # Physics validation
  max_velocity_deviation: 0.05          # 5% tolerance for network lag
  max_acceleration_spike: 2.0           # G-force limit before flagging
  teleport_threshold_meters: 10.0       # Instant position change = flag

  # Input analysis
  telemetry_rate_hz: 60                 # Expected input capture rate
  required_input_entropy: 0.8           # If inputs are too robotic (perfect repetition), flag as bot
  min_reaction_time_ms: 150             # Human reaction time floor
  max_actions_per_second: 15            # APM ceiling for human behavior

  # Session validation
  min_session_duration_seconds: 60      # Sessions under 1 min = suspicious
  max_session_duration_hours: 12        # Sessions over 12h = flag for review

  # Consequences
  soft_flag_threshold: 3                # Warnings before soft ban
  hard_flag_threshold: 10               # Warnings before hard ban
  appeal_enabled: true

# =============================================================================
# 2. GLOBAL ETHICS CONFIGURATION
# =============================================================================
# Red lines that cannot be crossed regardless of biome

ethics:
  # Data privacy
  allow_pii_export: false               # Never export personally identifiable information
  anonymize_player_ids: true            # Hash player IDs before export
  redact_chat_logs: true                # Remove player communications from training data

  # Content restrictions (global)
  block_terror_instruction: true        # No actionable terrorism (bomb-making, etc.)
  block_bioweapon_synthesis: true       # No actual pathogen creation instructions
  block_child_harm: true                # Absolute red line
  block_real_world_targeting: true      # No training to target real people/places

  # Violence abstraction
  max_violence_fidelity: "abstracted"   # Options: abstracted, stylized, realistic
  gore_rendering: false                 # Never render explicit gore

  # AI training restrictions
  facial_recognition_training: false    # Never train AI to identify specific humans
  weapon_manufacturing: false           # No real weapon creation instructions
  surveillance_enhancement: false       # No tools for mass surveillance

# =============================================================================
# 3. BIOME-SPECIFIC OVERRIDES
# =============================================================================
# Each biome can tighten (never loosen) global ethics rules

biomes:
  # ---------------------------------------------------------------------------
  # STANDARD BIOMES (Normal ethics filtering)
  # ---------------------------------------------------------------------------
  the_abyss:
    id: "abyss"
    theme: "Deep Ocean"
    application: "Pipeline repair, underwater mining"
    target_customer: "Energy Sector"
    classification: "STANDARD"
    ethics_level: "normal"
    novelty_weight: 1.0
    special_rules: []
    export_targets: ["energy_partners"]

  the_scorch:
    id: "scorch"
    theme: "High Desert / Mars"
    application: "Autonomous robotics, extreme environment operations"
    target_customer: "Space / Mining"
    classification: "STANDARD"
    ethics_level: "normal"
    novelty_weight: 1.2                 # Slightly higher - space tech is valuable
    special_rules: []
    export_targets: ["space_partners", "mining_partners"]

  the_ruins:
