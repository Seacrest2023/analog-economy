# ---------------------------------------------------------------------------
# ERA TIMEOUT & CATASTROPHE MECHANICS
# ---------------------------------------------------------------------------
era_catastrophes:
  enabled: true

  # LOCALIZED MODEL: Catastrophes don't wipe everyone
  localization:
    model: "regional"                          # Not global wipes
    impact_zones:
      devastation:
        map_percentage: 0.20                   # 20% of map
        asset_loss: 0.80                       # 80-100% loss
        effect: "forced_evacuation"

      damage:
        map_percentage: 0.30                   # 30% of map
        asset_loss: 0.45                       # 30-60% damage
        effect: "survivable_with_preparation"

      disruption:
        map_percentage: 0.30                   # 30% of map
        asset_loss: 0.20                       # 10-30% economic impact
        effect: "trade_disruption_refugees"

      safe:
        map_percentage: 0.20                   # 20% of map
        asset_loss: 0.05                       # Minimal impact
        effect: "opportunity_for_expansion"

  # Post-catastrophe opportunities for survivors
  survivor_opportunities:
    land_claims:
      enabled: true
      window_days: 14                          # 7-14 days to claim abandoned assets
      priority_order: ["adjacent_owners", "community_members", "open"]

    labor_shortage:
      wage_multiplier: 1.5                     # Post-catastrophe wage boost
      skill_premium: 2.0                       # Skilled labor very valuable

    rebuilding_bonuses:
      builder_nvt_bonus: 0.25                  # 25% bonus for reconstruction
      new_trade_routes: true

  # Time limits per era (in real-world days)
  time_limits:
    ancient:
      soft_limit_days: 60
      hard_limit_days: 90
      catastrophes: ["great_flood", "drought_famine", "sea_peoples"]

    classical:
      soft_limit_days: 75
      hard_limit_days: 120
      catastrophes: ["plague_justinian", "barbarian_invasion"]

    medieval:
      soft_limit_days: 90
      hard_limit_days: 150
      catastrophes: ["black_death", "crusade_warfare"]

    renaissance:
      soft_limit_days: 90
      hard_limit_days: 150
      catastrophes: ["smallpox_epidemic", "religious_wars"]

    industrial:
      soft_limit_days: 60
      hard_limit_days: 100
      catastrophes: ["cholera_outbreak", "world_war"]

    modern:
      soft_limit_days: 90
      hard_limit_days: 180
      catastrophes: ["climate_disaster", "nuclear_standoff"]

  # Positioning strategies that improve survival
  positioning_factors:
    geographic:
      highlands: 0.30                          # 30% safer from floods
      isolation: 0.40                          # 40% safer from disease
      fortifications: 0.25                     # 25% safer from conflict

    economic:
      diversified_assets: 0.20
      liquid_wealth: 0.25
      essential_goods: 0.15

    social:
      community_ties: 0.15
      religious_standing: 0.10
      guild_membership: 0.10

# ---------------------------------------------------------------------------
# WAR & CONFLICT SYSTEM
# ---------------------------------------------------------------------------
war_system:
  enabled: true

  # War types
  types:
    declared_war:
      description: "Formal conflict between communities/factions"
      requirements: ["leader_vote", "casus_belli", "resource_stockpile"]

    raids:
      description: "Quick strikes for resources"
      requirements: ["raiding_party", "target_identified"]

    sieges:
      description: "Extended blockades of fortified positions"
      requirements: ["siege_equipment", "supply_lines"]

    civil_war:
      description: "Internal faction conflicts"
      requirements: ["faction_split", "grievance"]

  # Participation roles
  participation_roles:
    combatant:
      risk: "high"
      reward: "high"
      training_data: "conflict_decision_making"

    supplier:
      risk: "medium"
      reward: "medium"
      training_data: "logistics_ethics"

    refugee:
      risk: "low"
      reward: "safety"
      training_data: "displacement_behavior"

