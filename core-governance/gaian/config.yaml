    theme: "Nuclear Escalation"
    application: "Diplomacy, game theory"
    target_customer: "State Department"
    classification: "RESTRICTED"
    data_classification: "SECRET"
    ethics_level: "high"
    novelty_weight: 1.0
    special_rules:
