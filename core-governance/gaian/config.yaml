    id: "vector"
    theme: "Bio-Warfare"
    application: "Pandemic behavior, containment modeling"
    target_customer: "CDC / DARPA"
    classification: "RESTRICTED"
    data_classification: "SECRET"
    ethics_level: "high"
    novelty_weight: 1.0
    special_rules:
