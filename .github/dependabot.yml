# Dependabot configuration for The Analog Economy
# Automatically creates PRs for dependency updates

version: 2

updates:
  # Python dependencies (core-governance)
  - package-ecosystem: "pip"
    directory: "/core-governance"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "analog-economy/security"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps(py)"
    groups:
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Node.js dependencies (web-portal)
  - package-ecosystem: "npm"
    directory: "/web-portal"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "analog-economy/frontend"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "deps(npm)"
    groups:
      npm-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Node.js dependencies (admin-tools)
  - package-ecosystem: "npm"
    directory: "/admin-tools"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "admin"
    commit-message:
      prefix: "deps(admin)"

  # Node.js dependencies (economy-contracts)
  - package-ecosystem: "npm"
    directory: "/economy-contracts"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "analog-economy/blockchain"
    labels:
      - "dependencies"
      - "blockchain"
      - "security-critical"
    commit-message:
      prefix: "deps(contracts)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "deps(actions)"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/ops-infra/docker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"
