# =============================================================================
# Analog Economy - Local Development Stack
# =============================================================================
# Usage:
#   docker compose up              # Start all services
#   docker compose up gaian        # Start only Gaian
#   docker compose up -d           # Start detached
#   docker compose logs -f gaian   # Follow Gaian logs
#   docker compose down            # Stop all services
#   docker compose down -v         # Stop and remove volumes
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Gaian - Core Governance Service
  # ---------------------------------------------------------------------------
  gaian:
    build:
      context: ./core-governance
      dockerfile: Dockerfile
      target: development
    container_name: analog-gaian
    ports:
      - "8000:8000"
    volumes:
      - ./core-governance:/app
      - /app/.venv
    environment:
      - APP_ENV=development
      - APP_PORT=8000
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://gaian:gaian_dev_password@postgres:5432/analog_economy
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - analog-network

  # ---------------------------------------------------------------------------
  # PostgreSQL - Primary Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: analog-postgres
    environment:
      POSTGRES_USER: gaian
      POSTGRES_PASSWORD: gaian_dev_password
      POSTGRES_DB: analog_economy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gaian -d analog_economy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - analog-network

  # ---------------------------------------------------------------------------
  # Redis - Cache & Session Store
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: analog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - analog-network

  # ---------------------------------------------------------------------------
  # Qdrant - Vector Database for Training Data
  # ---------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: analog-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - analog-network

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  analog-network:
    driver: bridge
    name: analog-economy-network

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
  redis_data:
  qdrant_data:
